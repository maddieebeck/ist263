<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 notes - intro to javascript</title>
    <script>
        function welcome(){
            alert("Hello World!"); 
        } /*a function is a javascript way of naming code*/

        function second(){
            alert("Second Message");
        }
    </script>
</head>
<body>
    <h1 onmouseover="second();">JavaScript</h1> <!--when mouse moves over like "hover," second function is activated-->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod sapiente labore ducimus eligendi voluptas explicabo, amet temporibus nemo quidem. Accusantium est eveniet quo. Facere minus dolorum voluptatum repellat, rerum incidunt!</p>

    <a href="#" onclick="welcome();">Run my welcome</a><!--onlick is an event that will run my javascript function code-->
</body>
</html>
