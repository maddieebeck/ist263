<!doctype html>
<html lang="en">
    <head>
        <title>Week 4 Activity</title>
        <meta charset="utf=8">
        <style>
            td, th {border: 1px solid black}
        </style>
    </head>

    <body>
        <h1>New Scholarship Opportunity for Sophomores, Juniors, and Seniors</h1>

        <table>
            <caption>Scholarship Form</caption>
            <tr>
                <th>Name of Scolarship</th>
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Memorial</td>
                <td>$10,000</td>
                <td>5/1/2024</td>
            </tr>
            <tr>
                <td>Smith Scholarship</td>
                <td>$100,000</td>
                <td>3/1/2024</td>
            </tr>
        </table><br>

        <form action="#" method="post">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="Full Name"><br><br>

            <label for="year">Year in School:</label><br>
            <select id="year" name="year">
                <option></option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
